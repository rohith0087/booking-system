<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Today's Bookings</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand animate__animated animate__bounceInLeft" href="/index">
        <img src="images/logo.jpeg" alt="logo" style="height: 40px;">
      </a>
    <div class="collapse navbar-collapse justify-content-center">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="appointmentsDropdown" role="button" data-toggle="dropdown">
            Appointment
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="/new-appointment">New Appointment</a>
            <a class="dropdown-item" href="/filter-appointments">Total Appointments</a>
            <a class="dropdown-item" href="/not-booked">Not Booked</a>
          </div>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="salesDropdown" role="button" data-toggle="dropdown">
            Sales
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="/todays-bookings">Today's Bookings</a>
            <a class="dropdown-item" href="/total-bookings">Total Bookings</a>
            <a class="dropdown-item" href="#">Total Sales</a>
          </div>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0 mx-auto">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
      <button class="btn btn-outline-secondary ml-2">Settings</button>
      <button class="btn btn-outline-danger ml-2" onclick="goToSettings()">Logout</button>
    </div>
  </nav>

  <div class="container mt-4 animate__animated animate__fadeInUp">
    <h2 class="mb-4">Today's Bookings</h2>
    <form id="filterForm" class="mb-4">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="filterDate">Date</label>
          <input type="date" class="form-control" id="filterDate" value="">
        </div>
        <div class="form-group col-md-4">
          <label for="filterBranch">Branch</label>
          <select class="form-control" id="filterBranch">
            <option value="all">All</option>
            <option value="Vijayawada">Vijayawada</option>
            <option value="Vizag">Vizag</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="filterStatus">Status</label>
          <select class="form-control" id="filterStatus">
            <option value="all">All</option>
            <option value="saved">Saved</option>
            <option value="assigned">Assigned</option>
            <option value="booked">Booked</option>
            <option value="not booked">Not Booked</option>
            <option value="cancelled">Cancelled</option>
          </select>
        </div>
      </div>
      <button type="button" class="btn btn-primary" onclick="filterAppointments()">Filter</button>
    </form>
    <div id="appointmentsList" class="list-group">
      <!-- Appointments will be dynamically inserted here -->
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="bookingModal" tabindex="-1" aria-labelledby="bookingModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="bookingModalLabel">Update Booking Information</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="bookingForm">
            <div class="form-group">
              <label for="advancePayment">Advance Payment</label>
              <input type="number" class="form-control" id="advancePayment" required>
            </div>
            <div class="form-group">
              <label for="totalBookingCost">Total Booking Cost</label>
              <input type="number" class="form-control" id="totalBookingCost" required>
            </div>
            <div class="form-group">
              <label for="shiftingDate">Shifting Date</label>
              <input type="date" class="form-control" id="shiftingDate" required>
            </div>
            <input type="hidden" id="appointmentId">
            <button type="button" class="btn btn-primary" onclick="saveBookingInfo()">Save changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- OTP Modal -->
  <div class="modal fade" id="otpModal" tabindex="-1" aria-labelledby="otpModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="otpModalLabel">Enter OTP to Confirm Cancellation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="otpForm">
            <div class="form-group">
              <label for="otp">OTP</label>
              <input type="text" class="form-control" id="otp" required>
            </div>
            <input type="hidden" id="cancelAppointmentId">
            <button type="button" class="btn btn-primary" onclick="verifyOtp()">Submit OTP</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    function fetchAppointments() {
      const date = new Date().toISOString().split('T')[0]; // Today's date
      document.getElementById('filterDate').value = date;

      fetch('/appointments')
        .then(response => response.json())
        .then(data => {
          const filtered = data.filter(appointment => appointment.date === date && appointment.status === 'booked');
          displayAppointments(filtered);
        })
        .catch(error => {
          console.error('Error fetching appointments:', error);
        });
    }

    function filterAppointments() {
      const date = document.getElementById('filterDate').value;
      const branch = document.getElementById('filterBranch').value;
      const status = document.getElementById('filterStatus').value;

      fetch('/appointments')
        .then(response => response.json())
        .then(data => {
          const filtered = data.filter(appointment => {
            return (!date || appointment.date === date) &&
                   (branch === 'all' || appointment.branch === branch) &&
                   (status === 'all' || appointment.status === status);
          });
          displayAppointments(filtered);
        })
        .catch(error => {
          console.error('Error filtering appointments:', error);
        });
    }

    function displayAppointments(appointments) {
      const appointmentsList = document.getElementById('appointmentsList');
      appointmentsList.innerHTML = '';

      if (appointments.length === 0) {
        appointmentsList.innerHTML = '<p class="text-center">No appointments found</p>';
        return;
      }

      appointments.forEach(appointment => {
        const listItem = document.createElement('div');
        listItem.className = 'list-group-item list-group-item-action flex-column align-items-start animate__animated animate__fadeInUp mb-3';
        listItem.innerHTML = `
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1"><strong>${appointment.name}</strong> (${appointment.typeOfBooking})</h5>
            <small><strong>${appointment.shiftingDate}</strong></small>
          </div>
          <p class="mb-1">${appointment.addressFrom} to ${appointment.addressTo}</p>
          <small>${appointment.branch} - ${appointment.status}</small>
          <div class="mt-2 d-flex justify-content-between">
            <div>
              <i class="fas fa-paper-plane mx-2" onclick="sendAppointment(${appointment.id})"></i>
              <i class="fas fa-eye mx-2" onclick="viewAppointment(${appointment.id})"></i>
              <i class="fas fa-car mx-2" onclick="showDistance('${appointment.addressFrom}', '${appointment.addressTo}')"></i>
              <i class="fas fa-rupee-sign mx-2" onclick="showBookingModal(${appointment.id})"></i>
            </div>
            <select class="form-control form-control-sm" onchange="changeStatus(${appointment.id}, this.value)">
              <option value="saved" ${appointment.status === 'saved' ? 'selected' : ''}>Saved</option>
              <option value="assigned" ${appointment.status === 'assigned' ? 'selected' : ''}>Assigned</option>
              <option value="booked" ${appointment.status === 'booked' ? 'selected' : ''}>Booked</option>
              <option value="not booked" ${appointment.status === 'not booked' ? 'selected' : ''}>Not Booked</option>
              <option value="cancelled" ${appointment.status === 'cancelled' ? 'selected' : ''}>Cancelled</option>
            </select>
          </div>
        `;
        appointmentsList.appendChild(listItem);
      });
    }

    function sendAppointment(id) {
      alert(`Send appointment with ID: ${id}`);
    }

    function viewAppointment(id) {
      window.location.href = `/new-appointment?id=${id}`;
    }

    function showDistance(addressFrom, addressTo) {
      const url = `https://www.google.com/maps/dir/?api=1&origin=${encodeURIComponent(addressFrom)}&destination=${encodeURIComponent(addressTo)}`;
      window.open(url, '_blank');
    }

    function goToSettings() {
      window.location.href = '/settings';
    }

    function showBookingModal(id) {
      document.getElementById('appointmentId').value = id;
      fetch(`/appointments/${id}`)
        .then(response => response.json())
        .then(data => {
          document.getElementById('advancePayment').value = data.advancePayment || '';
          document.getElementById('totalBookingCost').value = data.totalBookingCost || '';
          document.getElementById('shiftingDate').value = data.shiftingDate || '';
        })
        .catch(error => {
          console.error('Error fetching appointment data:', error);
        });
      $('#bookingModal').modal('show');
    }

    function saveBookingInfo() {
      const id = document.getElementById('appointmentId').value;
      const advancePayment = document.getElementById('advancePayment').value;
      const totalBookingCost = document.getElementById('totalBookingCost').value;
      const shiftingDate = document.getElementById('shiftingDate').value;

      fetch(`/appointments/${id}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ status: 'booked', advancePayment, totalBookingCost, shiftingDate }),
      })
      .then(response => response.json())
      .then(data => {
        alert('Status, amounts, and shifting date updated!');
        $('#bookingModal').modal('hide');
        fetchAppointments(); // Refresh the list after status update
      })
      .catch((error) => {
        console.error('Error:', error);
      });
    }

    function changeStatus(id, status) {
      if (status === 'cancelled') {
        document.getElementById('cancelAppointmentId').value = id;
        sendCancellationOtp(id);
      } else {
        fetch(`/appointments/${id}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ status }),
        })
        .then(response => response.json())
        .then(data => {
          alert('Status updated!');
          fetchAppointments(); // Refresh the list after status update
        })
        .catch((error) => {
          console.error('Error:', error);
        });
      }
    }

    function sendCancellationOtp(appointmentId) {
      fetch(`/send-cancellation-otp/${appointmentId}`)
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            $('#otpModal').modal('show');
          } else {
            alert('Failed to send OTP. Please try again.');
          }
        })
        .catch((error) => {
          console.error('Error sending OTP:', error);
        });
    }

    function verifyOtp() {
      const id = document.getElementById('cancelAppointmentId').value;
      const otp = document.getElementById('otp').value;

      fetch(`/verify-cancellation-otp/${id}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ otp }),
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert('Cancellation confirmed!');
          $('#otpModal').modal('hide');
          fetchAppointments(); // Refresh the list after status update
        } else {
          alert('Invalid OTP. Please try again.');
        }
      })
      .catch((error) => {
        console.error('Error verifying OTP:', error);
      });
    }

    document.addEventListener('DOMContentLoaded', fetchAppointments);
  </script>
</body>
</html>
