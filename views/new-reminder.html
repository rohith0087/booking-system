<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Reminder</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand animate__animated animate__bounceInLeft" href="/index">
      <img src="images/logo.jpeg" alt="logo" style="height: 40px;">
    </a>
    <div class="collapse navbar-collapse justify-content-center">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="appointmentsDropdown" role="button" data-toggle="dropdown">
            Appointment
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="/new-appointment">New Appointment</a>
            <a class="dropdown-item" href="/filter-appointments">Total Appointments</a>
            <a class="dropdown-item" href="/not-booked">Not Booked</a>
          </div>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="salesDropdown" role="button" data-toggle="dropdown">
            Sales
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="/todays-shiftings">Today's Shiftings</a>
            <a class="dropdown-item" href="/total-bookings">Total Shiftings</a>
            <a class="dropdown-item" href="/total-sales">Total Sales</a>
          </div>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0 mx-auto">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
      <button class="btn btn-outline-secondary ml-2">Settings</button>
      <button class="btn btn-outline-danger ml-2">Logout</button>
    </div>
  </nav>

  <div class="container mt-4 animate__animated animate__fadeInUp">
    <h2 class="mb-4">New Reminder</h2>
    <form id="reminderForm">
      <div class="form-group">
        <label for="reminder">Reminder</label>
        <input type="text" class="form-control" id="reminder" required>
      </div>
      <div class="form-group">
        <label for="flag">Flag</label>
        <select class="form-control" id="flag">
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" required>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="completed">
        <label class="form-check-label" for="completed">Completed</label>
      </div>
      <button type="button" class="btn btn-primary" onclick="saveReminder()">Add Reminder</button>
    </form>
  </div>

  <div class="fab-buttons">
    <div class="fab" id="logsButton">
      <i class="fas fa-book"></i>
    </div>
  </div>

  <!-- Reminder Logs Modal -->
  <div class="modal fade" id="logsModal" tabindex="-1" aria-labelledby="logsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="logsModalLabel">Reminder Logs</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="logsContent">
          <!-- Reminder logs will be dynamically inserted here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    function saveReminder() {
      const reminder = document.getElementById('reminder').value;
      const flag = document.getElementById('flag').value;
      const date = document.getElementById('date').value;
      const completed = document.getElementById('completed').checked;

      fetch('/reminders', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ reminder, flag, date, completed }),
      })
      .then(response => response.json())
      .then(data => {
        alert('Reminder added!');
        document.getElementById('reminderForm').reset();
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }

    document.getElementById('logsButton').addEventListener('click', function() {
      fetch('/reminders')
        .then(response => response.json())
        .then(data => {
          const logsContent = document.getElementById('logsContent');
          logsContent.innerHTML = '';
          data.forEach(reminder => {
            const reminderItem = document.createElement('div');
            reminderItem.className = 'reminder-item';
            reminderItem.innerHTML = `
              <div>${reminder.reminder}</div>
              <div class="reminder-flag flag-${reminder.flag}">${reminder.flag}</div>
              <div>${reminder.date}</div>
              <div><input type="checkbox" ${reminder.completed ? 'checked' : ''} disabled></div>
            `;
            logsContent.appendChild(reminderItem);
          });
          $('#logsModal').modal('show');
        })
        .catch(error => {
          console.error('Error fetching reminders:', error);
        });
    });
  </script>
</body>
</html>
