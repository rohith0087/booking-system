<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Total Sales</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand animate__animated animate__bounceInLeft" href="/index">
      <img src="images/logo.jpeg" alt="logo" style="height: 50px;">
    </a>
    <div class="collapse navbar-collapse justify-content-center">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="appointmentsDropdown" role="button" data-toggle="dropdown">
            Appointment
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="/new-appointment">New Appointment</a>
            <a class="dropdown-item" href="/filter-appointments">Total Appointments</a>
            <a class="dropdown-item" href="/not-booked">Not Booked</a>
          </div>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="salesDropdown" role="button" data-toggle="dropdown">
            Sales
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="/todays-shiftings">Today's Shiftings</a>
            <a class="dropdown-item" href="/total-bookings">Total Shiftings</a>
            <a class="dropdown-item" href="/total-sales">Total Sales</a>
          </div>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0 mx-auto">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
      <button class="btn btn-outline-secondary ml-2" onclick="goToSettings()">Settings</button>
      <button class="btn btn-outline-danger ml-2" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="container mt-4 animate__animated animate__fadeInUp">
    <h2 class="mb-4">Total Sales</h2>
    <form id="filterForm" class="mb-4">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="filterFromDate">From Date</label>
          <input type="date" class="form-control" id="filterFromDate">
        </div>
        <div class="form-group col-md-4">
          <label for="filterToDate">To Date</label>
          <input type="date" class="form-control" id="filterToDate">
        </div>
        <div class="form-group col-md-4">
          <label for="filterBranch">Branch</label>
          <select class="form-control" id="filterBranch">
            <option value="all">All</option>
            <option value="Vijayawada">Vijayawada</option>
            <option value="Vizag">Vizag</option>
          </select>
        </div>
      </div>
      <button type="button" class="btn btn-primary" onclick="filterSales()">Filter</button>
    </form>
    <div id="appointmentsList" class="list-group">
      <!-- Appointments will be dynamically inserted here -->
    </div>
  </div>

  <!-- Modal for Viewing Details -->
  <div class="modal fade" id="salesModal" tabindex="-1" aria-labelledby="salesModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="salesModalLabel">View Booking Information</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="salesModalContent"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Login -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="login()">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    function authenticate() {
      const auth = localStorage.getItem('auth');
      if (!auth) {
        $('#loginModal').modal('show');
      } else {
        loadSalesPage();
      }
    }

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const credentials = `${username}:${password}`;
      const encodedCredentials = btoa(credentials);

      fetch('/total-sales', {
        headers: {
          'Authorization': `Basic ${encodedCredentials}`
        }
      }).then(response => {
        if (response.status === 401) {
          alert('Invalid credentials');
        } else {
          localStorage.setItem('auth', encodedCredentials);
          $('#loginModal').modal('hide');
          loadSalesPage();
        }
      }).catch(error => {
        console.error('Error during login:', error);
      });
    }

    function loadSalesPage() {
      filterSales();
    }

    function goToSettings() {
      window.location.href = '/settings';
    }

    function filterSales() {
      const fromDate = document.getElementById('filterFromDate').value;
      const toDate = document.getElementById('filterToDate').value;
      const branch = document.getElementById('filterBranch').value;

      fetch('/appointments')
        .then(response => response.json())
        .then(data => {
          const filtered = data.filter(appointment => {
            const appointmentDate = new Date(appointment.shifting_date);
            return (appointment.status === 'completed') &&
                   (!fromDate || new Date(fromDate) <= appointmentDate) &&
                   (!toDate || new Date(toDate) >= appointmentDate) &&
                   (branch === 'all' || appointment.branch === branch);
          });
          displayAppointments(filtered);
        })
        .catch(error => {
          console.error('Error filtering sales:', error);
        });
    }

    function displayAppointments(appointments) {
      const appointmentsList = document.getElementById('appointmentsList');
      appointmentsList.innerHTML = '';

      if (appointments.length === 0) {
        appointmentsList.innerHTML = '<p class="text-center">No sales found</p>';
        return;
      }

      appointments.forEach(appointment => {
        const listItem = document.createElement('div');
        listItem.className = 'list-group-item list-group-item-action flex-column align-items-start animate__animated animate__fadeInUp mb-3';
        listItem.innerHTML = `
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">${appointment.name}</h5>
            <small>${formatDate(appointment.shifting_date)}</small>
          </div>
          <p class="mb-1">${appointment.address_from || 'N/A'} to ${appointment.address_to || 'N/A'}</p>
          <small>${appointment.branch} - Total Booking Cost: ${appointment.total_booking_cost || 'N/A'}</small>
          <div class="mt-2 d-flex justify-content-between">
            <div>
              <i class="fas fa-eye mx-2" onclick="viewSales(${appointment.id})"></i>
            </div>
          </div>
        `;
        appointmentsList.appendChild(listItem);
      });
    }

    function viewSales(id) {
      fetch(`/appointments/${id}`)
        .then(response => response.json())
        .then(data => {
          console.log(`Retrieved appointment: ${JSON.stringify(data)}`); // Debug log
          const salesModalContent = document.getElementById('salesModalContent');
          salesModalContent.innerHTML = `
            <p><strong>Name:</strong> ${data.name || 'N/A'}</p>
            <p><strong>Phone:</strong> ${data.phone || 'N/A'}</p>
            <p><strong>Address From:</strong> ${data.address_from || 'N/A'}</p>
            <p><strong>Address To:</strong> ${data.address_to || 'N/A'}</p>
            <p><strong>Shifting Date:</strong> ${formatDate(data.shifting_date)}</p>
            <p><strong>Branch:</strong> ${data.branch || 'N/A'}</p>
            <p><strong>Status:</strong> ${data.status || 'N/A'}</p>
            <p><strong>Advance Payment:</strong> ${data.advance_payment || 'N/A'}</p>
            <p><strong>Total Booking Cost:</strong> ${data.total_booking_cost || 'N/A'}</p>
            <p><strong>Advance Payment Method:</strong> ${data.advance_payment_method || 'N/A'}</p>
            <p><strong>Balance Payment Method:</strong> ${data.balance_payment_method || 'N/A'}</p>
            <p><strong>Notes:</strong> ${data.notes || 'N/A'}</p>
          `;
          $('#salesModal').modal('show');
        })
        .catch(error => {
          console.error('Error fetching sales details:', error);
        });
    }

    function formatDate(dateString) {
      if (!dateString) return 'N/A';
      const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
      return new Date(dateString).toLocaleDateString(undefined, options);
    }

    function logout() {
      fetch('/logout')
        .then(response => {
          if (response.ok) {
            window.location.href = '/';
          } else {
            alert('Logout failed');
          }
        })
        .catch(error => {
          console.error('Error logging out:', error);
        });
    }

    document.addEventListener('DOMContentLoaded', authenticate);
  </script>
</body>
</html>
