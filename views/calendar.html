<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="/styles.css">

  <style>
    body {
      padding-top: 70px; /* Add padding from the top */
    }
    #calendar {
      max-width: 900px;
      height: 550px; /* Adjust the height to be lower */
      margin: 20px auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .fc-daygrid-day {
      background-color: white;
    }

    .fc-daygrid-day:nth-child(even) {
      background-color: #f9f9f9;
    }

    .fc-daygrid-day-events .fc-daygrid-event {
      white-space: pre-wrap;
      display: block;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .fc-daygrid-day-events {
      max-height: 60px; /* Adjust to fit within the cell height */
      overflow-y: auto;
    }

    @media (max-width: 768px) {
      .bottom-toolbar {
        display: flex;
      }
    }

    @media (min-width: 769px) {
      .bottom-toolbar {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Top Menu -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="/index">
      <img src="images/logo.jpeg" alt="logo" style="height: 50px;">
    </a>
    <div class="collapse navbar-collapse justify-content-center">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="appointmentsDropdown" role="button" data-toggle="dropdown">
            Appointment
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="/new-appointment">New Appointment</a>
            <a class="dropdown-item" href="/filter-appointments">Total Appointments</a>
            <a class="dropdown-item" href="/not-booked">Not Booked</a>
          </div>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="salesDropdown" role="button" data-toggle="dropdown">
            Sales
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="/todays-shiftings">Today's Shiftings</a>
            <a class="dropdown-item" href="/total-bookings">Total Shiftings</a>
            <a class="dropdown-item" href="/total-sales">Total Sales</a>
          </div>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0 mx-auto" onsubmit="handleSearch(event, 'searchQuery')">
        <input class="form-control mr-sm-2" type="search" placeholder="Search by name" aria-label="Search" id="searchQuery">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
      <button class="btn btn-outline-secondary ml-2" onclick="goToSettings()">Settings</button>
      <button class="btn btn-outline-danger ml-2" id="logoutButton">Logout</button>
    </div>
  </nav>

  <!-- Calendar -->
  <div id="calendar"></div>

  <!-- Bottom Navigation Bar -->
  <div class="bottom-toolbar">
    <a href="/index"><i class="fas fa-home"></i></a>
    <a href="/total-bookings"><i class="fas fa-truck"></i></a>
    <a href="/new-appointment"><i class="fas fa-plus-circle"></i></a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        events: function(fetchInfo, successCallback, failureCallback) {
          fetch('/api/bookings')
            .then(response => response.json())
            .then(data => {
              const events = data.map(booking => ({
                title: `Local: ${booking.local_count}\nIntercity: ${booking.intercity_count}`,
                start: booking.date.split('T')[0] // Ensure date without timestamp
              }));
              successCallback(events);
            })
            .catch(error => {
              console.error('Error fetching events:', error);
              failureCallback(error);
            });
        },
        eventClick: function(info) {
          const date = info.event.startStr;
          window.location.href = `/total-bookings?date=${date}&status=booked`;
        }
      });

      calendar.render();
    });

    function handleSearch(event, inputId) {
      event.preventDefault();
      const searchQuery = document.getElementById(inputId).value;
      window.location.href = `/filter-appointments?name=${encodeURIComponent(searchQuery)}`;
    }

    function goToSettings() {
      window.location.href = '/settings';
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
