<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Not Booked Appointments</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand animate__animated animate__bounceInLeft" href="/index">
        <img src="images/logo.jpeg" alt="logo" style="height: 50px;">
      </a>
    <div class="collapse navbar-collapse justify-content-center">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="appointmentsDropdown" role="button" data-toggle="dropdown">
            Appointment
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="/new-appointment">New Appointment</a>
            <a class="dropdown-item" href="/filter-appointments">Total Appointments</a>
            <a class="dropdown-item" href="/not-booked">Not Booked</a>
          </div>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="salesDropdown" role="button" data-toggle="dropdown">
            Sales
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="/todays-Shiftings">Today's Shiftings</a>
            <a class="dropdown-item" href="/total-bookings">Total Shiftings</a>
            <a class="dropdown-item" href="/total-sales">Total Sales</a>
          </div>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0 mx-auto">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
      <button class="btn btn-outline-secondary ml-2">Settings</button>
      <button class="btn btn-outline-danger ml-2" onclick="goToSettings()">Logout</button>
    </div>
  </nav>

  <div class="container mt-4 animate__animated animate__fadeInUp">
    <h2 class="mb-4">Not Booked Appointments</h2>
    <form id="filterForm" class="mb-4">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="filterDate">Date</label>
          <input type="date" class="form-control" id="filterDate">
        </div>
        <div class="form-group col-md-4">
          <label for="filterBranch">Branch</label>
          <select class="form-control" id="filterBranch">
            <option value="all">All</option>
            <option value="Vijayawada">Vijayawada</option>
            <option value="Vizag">Vizag</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="filterStatus">Status</label>
          <select class="form-control" id="filterStatus" disabled>
            <option value="not booked">Not Booked</option>
          </select>
        </div>
      </div>
      <button type="button" class="btn btn-primary" onclick="filterAppointments()">Filter</button>
    </form>
    <div id="appointmentsList" class="list-group">
      <!-- Appointments will be dynamically inserted here -->
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', {
        month: '2-digit',
        day: '2-digit',
        year: 'numeric'
      });
    }

    function fetchAppointments() {
      fetch('/appointments')
        .then(response => response.json())
        .then(data => {
          const filtered = data.filter(appointment => appointment.status === 'not booked');
          displayAppointments(filtered);
        });
    }

    function filterAppointments() {
      const date = document.getElementById('filterDate').value;
      const branch = document.getElementById('filterBranch').value;

      fetch('/appointments')
        .then(response => response.json())
        .then(data => {
          const filtered = data.filter(appointment => {
            const formattedDate = formatDate(appointment.date);
            return (appointment.status === 'not booked') &&
                   (date === '' || formattedDate === date) &&
                   (branch === 'all' || appointment.branch === branch);
          });
          displayAppointments(filtered);
        });
    }

    function displayAppointments(appointments) {
      const appointmentsList = document.getElementById('appointmentsList');
      appointmentsList.innerHTML = '';

      if (appointments.length === 0) {
        appointmentsList.innerHTML = '<p class="text-center">No appointments found</p>';
        return;
      }

      appointments.forEach(appointment => {
        const listItem = document.createElement('div');
        listItem.className = 'list-group-item list-group-item-action flex-column align-items-start animate__animated animate__fadeInUp mb-3';
        listItem.innerHTML = `
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">${appointment.name}</h5>
            <small>${formatDate(appointment.date)}</small>
          </div>
          <p class="mb-1">${appointment.address_from} to ${appointment.address_to}</p>
          <small>${appointment.branch} - ${appointment.status}</small>
          <div class="mt-2 d-flex justify-content-between">
            <div>
              <i class="fas fa-paper-plane mx-2" onclick="sendAppointment(${appointment.id})"></i>
              <i class="fas fa-eye mx-2" onclick="viewAppointment(${appointment.id})"></i>
              <i class="fas fa-car mx-2" onclick="showDistance('${appointment.address_from}', '${appointment.address_to}')"></i>
            </div>
            <select class="form-control form-control-sm" onchange="updateStatus(${appointment.id}, this.value)">
              <option value="saved" ${appointment.status === 'saved' ? 'selected' : ''}>Saved</option>
              <option value="assigned" ${appointment.status === 'assigned' ? 'selected' : ''}>Assigned</option>
              <option value="booked" ${appointment.status === 'booked' ? 'selected' : ''}>Booked</option>
              <option value="not booked" ${appointment.status === 'not booked' ? 'selected' : ''}>Not Booked</option>
            </select>
          </div>
        `;
        appointmentsList.appendChild(listItem);
      });
    }

    function sendAppointment(id) {
      alert(`Send appointment with ID: ${id}`);
    }

    function viewAppointment(id) {
      window.location.href = `/new-appointment?id=${id}`;
    }
    function goToSettings() {
      window.location.href = '/settings';
    }

    function showDistance(addressFrom, addressTo) {
      const url = `https://www.google.com/maps/dir/?api=1&origin=${encodeURIComponent(addressFrom)}&destination=${encodeURIComponent(addressTo)}`;
      window.open(url, '_blank');
    }

    function updateStatus(id, status) {
      fetch(`/appointments/${id}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ status }),
      })
      .then(response => response.json())
      .then(data => {
        alert('Status updated!');
        fetchAppointments(); // Refresh the list after status update
      })
      .catch((error) => {
        console.error('Error:', error);
      });
    }

    document.addEventListener('DOMContentLoaded', fetchAppointments);
  </script>
</body>
</html>
